<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Study</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Study</a>
            </div>
          </nav>
    </header>
    <h2 align="center" class="container mt-3">Course Syllabus</h2>
    <main>
        <div class="container mt-5 col-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chapter Name" required>
            <button id="add_btn" class="btn btn-success" type="button" id="button-addon2">Add</button>
          </div>
        
        <ul id="parentList" class="list-group">
            <li class="list-group-item d-flex justify-content-between">
                <h3 id="ch1" class="flex-grow-1 ">Chapter 1</h3> 
                <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
                <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>
            </li>
          </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
